# Webberdoo Installer Bundle Configuration
# Auto-generated by Symfony Flex. Customize as needed.

installer:
    # List all entities that should have tables created during installation
    entities:
        - App\Entity\User
        # - App\Entity\Post
        # - App\Entity\Category
    
    # Admin user (auto-detects User entity from entities list)
    # Uncomment to customize:
    # admin_user:
    #     admin_roles:
    #         - ROLE_ADMIN
    
    # Database configuration
    database:
        config_path: '%kernel.project_dir%/config/db.yaml'
        driver: mysql
        charset: utf8mb4
    
    # System requirements
    requirements:
        php_version: '8.2.0'
        php_extensions:
            - ctype
            - iconv
            - pcre
            - session
            - simplexml
            - tokenizer
            - pdo_mysql
            - mbstring
            - json
        recommended_extensions:
            - curl
            - zip
            - gd
    
    # Application configuration
    app_config:
        config_path: '%kernel.project_dir%/config/app_config.yaml'
        parameters: []
    
    # Installation marker
    install_marker_path: '%kernel.project_dir%/var/install_completed'
    
    # Route prefix
    route_prefix: '/install'
